<app-header />

<main>
  <ul id="users">
    <li>
      <app-user
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectedUser($event)"
      />
      <!-- This $event will listen to whatever is emitted by the user component because the event is made
      inside the app-user selector, in our case it is outputting id so, id will be passed to onSelectedUser 
      function declared in the app component -->
    </li>
    <li>
      <app-user
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectedUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectedUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[3].id"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        (select)="onSelectedUser($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[4].id"
        [avatar]="users[4].avatar"
        [name]="users[4].name"
        (select)="onSelectedUser($event)"
      />
    </li>
  </ul>
  <app-tasks [name]="selectedUser ? selectedUser.name : ''"></app-tasks>
</main>
