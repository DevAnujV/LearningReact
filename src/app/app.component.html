<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectedUser($event)"></app-user>
    </li>
  </ul>

  <app-tasks
    *ngIf="selectedUser; else elseStatement"
    [name]="selectedUser.name"
  ></app-tasks>
  <ng-template #elseStatement>
    <p id="fallback">Select user to see their tasks</p>
  </ng-template>
</main>
