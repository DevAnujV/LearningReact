<app-new-task
  [userId]="usrId"
  *ngIf="isAddingTask"
  (close)="onCloseAddTask()"
></app-new-task>

<section id="tasks">
  <header>
    <h2>{{ personName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let oneTask of tasksService.getAllTasks()">
      <app-task [task]="oneTask" (complete)="tasksService.getUserTasks($event)">
      </app-task>
    </li>
  </ul>
</section>
